    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB42AYjF5WC-5w1kNK5lvKFkwWN4I4MhGM&sensor=true"></script>
    <script>

     var map;
     var count = 0;
     var markers = [];

     function drawLocation (location, opts, locationName, typeStr) {
          if (typeof opts !== 'object') opts = {};
          opts.position = new google.maps.LatLng(location[0], location[1]);
          opts.map = map;
          opts.id = count++;
          opts.name = locationName;
          opts.type = typeStr;
          var marker = new google.maps.Marker(opts);
          markers[opts.id]= marker;
          return marker.id;

      }

      var deleteMarker = function(id){

          var marker = markers[id];
          marker.setMap(null);

      }

     function initialize_gmaps() {

       // var hotelLocation = hotelLocation || [];
       // var restaurantLocations = restaurantLocation || [];
       // var thingToDoLocations = thingToDoLocation || [];
        // initialize new google maps LatLng object
        var myLatlng = new google.maps.LatLng(40.705189,-74.009209);
        // set the map options hash
        var mapOptions = {
          center: myLatlng,
          zoom: 13,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          styles: styleArr
        };
        // get the maps div's HTML obj
        var map_canvas_obj = document.getElementById("map-canvas");
        // initialize a new Google Map with the options
        map = new google.maps.Map(map_canvas_obj, mapOptions);

        

        // drawLocation(hotelLocation, {
        //   icon: '/images/lodging_0star.png'
        // });
        // restaurantLocations.forEach(function (loc) {
        //   drawLocation(loc, {
        //     icon: '/images/restaurant.png'
        //   });
        // });
        // thingToDoLocations.forEach(function (loc) {
        //   drawLocation(loc, {
        //     icon: '/images/star-3.png'
        //   });
        // });
      }


      var styleArr = [
        {
          'featureType': 'landscape',
          'stylers': [
            { 'saturation': -100 },
            { 'lightness': 60 }
          ]
        },
        {
          'featureType': 'road.local',
          'stylers': [
            { 'saturation': -100 },
            { 'lightness': 40 },
            { 'visibility': 'on' }
          ]
        },
        {
          'featureType': 'transit',
          'stylers': [
            { 'saturation': -100 },
            { 'visibility': 'simplified' }
          ]
        },
        {
          'featureType': 'administrative.province',
          'stylers': [
            { 'visibility': 'off' }
          ]
        },
        {
          'featureType': 'water',
          'stylers': [
            { 'visibility': 'on' },
            { 'lightness': 30 }
          ]
        },
        {
          'featureType': 'road.highway',
          'elementType': 'geometry.fill',
          'stylers': [
            { 'color': '#ef8c25' },
            { 'lightness': 40 }
          ]
        },
        {
          'featureType': 'road.highway',
          'elementType': 'geometry.stroke',
          'stylers': [
            { 'visibility': 'off' }
          ]
        },
        {
          'featureType': 'poi.park',
          'elementType': 'geometry.fill',
          'stylers': [
              { 'color': '#b6c54c' },
              { 'lightness': 40 },
              { 'saturation': -40 }
          ]
        }
      ];
    </script>
